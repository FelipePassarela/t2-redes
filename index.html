<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom DASH Player (No Libs)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>ðŸ“º VoD Streaming - Custom DASH Client</h1>

        <div class="video-container">
            <video id="videoPlayer" controls></video>

            <div class="overlay-info" id="debugInfo">
                Status: Aguardando...
            </div>
        </div>

        <div class="controls">
            <button id="btnLoad">Carregar Manifesto</button>
            <input type="range" id="seekBar" value="0" min="0" step="0.1" style="width: 100%">
            <div class="qos-status">
                <span id="currentQuality">Qualidade: -</span>
                <span id="bufferLevel">Buffer: 0s</span>
                <span id="bandwidth">Largura de Banda: 0 Mbps</span>
            </div>
        </div>

        <div class="logs">
            <h3>Logs do Sistema</h3>
            <div id="logConsole"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
